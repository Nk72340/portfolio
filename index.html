<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narendra Kumar • Portfolio</title>
  <meta name="description" content="Portfolio of Narendra Kumar — Frontend Developer (React.js, React Native, Node.js)." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0f17;
      --card: #121829;
      --text: #e6e9ef;
      --muted: #94a3b8;
      --accent: #22d3ee;
    }
    html, body { background: var(--bg); color: var(--text); scroll-behavior: smooth; }
    .navbar { background: rgba(11, 15, 23, 0.7); backdrop-filter: blur(8px); }
    .navbar .nav-link { color: var(--muted); }
    .navbar .nav-link.active, .navbar .nav-link:hover { color: var(--accent); }
    .hero {
      background: radial-gradient(80% 60% at 20% 10%, #1f2940 0%, rgba(15,23,42,0) 70%),
                  radial-gradient(70% 50% at 80% 20%, #0ea5e9 0%, rgba(14,165,233,0) 60%);
      padding: 8rem 0 4rem;
    }
    .badge-skill { background: rgba(34, 211, 238, 0.12); color: var(--accent); border: 1px solid rgba(34,211,238,0.3); }
    .section-title { letter-spacing: .08em; text-transform: uppercase; color: var(--muted); font-weight: 700; }
    .card { background: var(--card); border: 1px solid rgba(148,163,184,0.12); }
    .card:hover { border-color: rgba(34,211,238,0.5); box-shadow: 0 10px 30px rgba(34,211,238,0.1); }
    .accent { color: var(--accent); }
    .btn-accent { background: var(--accent); color: #0b0f17; border: none; }
    .btn-accent:hover { filter: brightness(0.95); color: #0b0f17; }
    .timeline { position: relative; }
    .timeline::before { content: ""; position: absolute; left: 1rem; top: 0; bottom: 0; width: 2px; background: rgba(148,163,184,0.25); }
    .timeline-item { position: relative; padding-left: 3rem; margin-bottom: 1.5rem; }
    .timeline-item::before { content: ""; position: absolute; left: .75rem; top: .4rem; width: 10px; height: 10px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 4px rgba(34,211,238,0.15); }
    footer { border-top: 1px dashed rgba(148,163,184,0.25); }
    a { text-decoration: none; }
  </style>
</head>

</body>
</html>
